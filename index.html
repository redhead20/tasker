<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskTracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">TaskTracker</h1>
      <p class="subtitle">Stay organized and productive</p>
    </header>

    <div class="stats">
      <div class="stat">
        <span class="stat-icon">⊙</span>
        <span id="active-count">0 active</span>
      </div>
      <div class="stat">
        <span class="stat-icon">✔</span>
        <span id="completed-count">0 done</span>
      </div>
    </div>

    <div class="input-container">
      <input
        id="task-input"
        class="task-input"
        placeholder="Add a task..."
        maxlength="100"
      />
      <button id="add-button" class="add-button" disabled>Add</button>
    </div>

    <div id="task-list" class="task-list"></div>

    <!-- Bottom fixed tabs -->
    <div class="tabs" id="bottom-tabs">
      <div class="tab active" data-tab="tasks">Tasks</div>
      <div class="tab" data-tab="settings">Settings</div>
    </div>

    <div id="settings" class="settings">
      <h2 class="settings-title">Theme</h2>

      <div class="theme-grid">
        <div class="theme-card" data-theme="purple">
          <div class="theme-preview purple"></div>
          <div class="theme-name">Purple</div>
        </div>

        <div class="theme-card" data-theme="ocean">
          <div class="theme-preview ocean"></div>
          <div class="theme-name">Ocean</div>
        </div>

        <div class="theme-card" data-theme="forest">
          <div class="theme-preview forest"></div>
          <div class="theme-name">Forest</div>
        </div>

        <div class="theme-card" data-theme="rose">
          <div class="theme-preview rose"></div>
          <div class="theme-name">Rose</div>
        </div>

        <div class="theme-card" data-theme="black">
          <div class="theme-preview black"></div>
          <div class="theme-name">Black</div>
          </div>

        <div class="theme-card" data-theme="lavender">
          <div class="theme-preview lavender"></div>
          <div class="theme-name">Lavender</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
